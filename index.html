<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Filterable Gallery</title>
</head>
<body>
    <div class="container ">
        <h1 class="m-4">Filterable Gallery</h1>
        <div class="menue">
            <a href="#" class="btn btn-success mb-3 active" data-filter="all">ALL</a>           
            <a href="#" class="btn btn-success mb-3" data-filter="yellow">Yellow Picture</a>           
            <a href="#" class="btn btn-success mb-3" data-filter="green">Green Picture</a>           
            <a href="#" class="btn btn-success mb-3" data-filter="white">White Picture</a>           
        </div>
        <div class="box" id="images box container">
            <div class="row">
                <div class="itemBox col-md-3 mb-4" data-item="yellow">
                    <img src="img/yellow 1.webp" alt="women looks to the sea wears a yellow jacket" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4"  data-item="yellow">
                    <img src="img/yellow 2.jpeg" alt="old yellow car" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4"  data-item="yellow">
                    <img src="img/yellow3.jpeg" alt="yellow flower with a butterfly on it" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4"  data-item="yellow">
                    <img src="img/yellow 4.jpeg" alt="person wear ayellow boots on the street beside Yellow flowers" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4"  data-item="green">
                    <img src="img/green 1.jpeg" alt="Model Covering its Face with Green Taro Plant" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4" data-item="green">
                    <img src="img/green 2.webp" alt="Green Chameleo" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4" data-item="green">
                    <img src="img/grren 3.webp" alt="little kid eats watermelon" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4" data-item="green">
                    <img src="img/green 4.webp" alt="green butterfly" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4" data-item="white">
                    <img src="img/white 1.jpeg" alt="Outdoor sitting at South Boston Waterfront" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4" data-item="white">
                    <img src="img/white 2.jpeg" alt="Yokohama, Prefectura de Kanagawa, JapÃ³n" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4" data-item="white">
                    <img src="img/white 3.jpeg" alt="Sitges, CT, Spain" class="img">
                </div>
                <div class="itemBox col-md-3 mb-4" data-item="white">
                    <img src="img/white 4.webp" alt="Potted Plant on Windowsill" class="img">
                </div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
